<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>WeekWeather</title><link rel="shortcut icon" href="9509dc19ecc786c90f14.ico" type="image/x-icon"><script defer="defer" src="main.js"></script></head><body><div class="content"><div class="navbar"><div class="searchbar"><label for="location">Location</label><div class="input-wrapper"><input name="location" id="location"></div></div></div><div class="main"><div class="weather-display"><div class="location">New York</div><div class="weather"><div class="current-weather"><div class="current-short"><span id="conditions">Clear</span> <span class="celsius" id="current-temp">17</span><div class="bottom-temp"><div class="current-icon"><img id="current-icon" class="icon" src="27147402a8ebd22fc60d.svg" alt=""></div><div class="feelslike">Fells like: <span class="celsius" id="feelslike-temp">10</span></div></div></div><div class="current-desc"><div class="desc-sect">Max temp: <span id="maxtemp">0</span></div><div class="desc-sect">Min temp: <span id="mintemp">24</span></div><div class="desc-sect">Precipitation: <span id="precip">20%</span></div><div class="desc-sect">Wind: <span id="wind"><span id="wind-dir">SE </span><span id="wind-speed">24km/h</span></span></div><div class="desc-sect">Pressure: <span id="pressure">10bar</span></div><div class="desc-sect">Sunrise: <span id="sunrise">6:00</span></div><div class="desc-sect">Sunset: <span id="sunset">21:00</span></div><div class="desc-sect">UV index: <span id="UV">10</span></div><div class="desc-sect">Description: <span id="description">Cooling down with a chance of rain Tuesday.</span></div></div></div><div class="days"></div></div></div></div></div><div class="footer">Copyright © Paweł Juszczak 2025</div></body></html>
